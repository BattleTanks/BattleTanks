<body>
	<div id="battletanks">
	<script>
		var app = new BattleTanks(BROUSER.getElementById("battletanks"));
		update = function(){
			if(!app.isRunning()) return;
			app.update();
			app.render();
			BROUSER.requestAnimationFrame(update);
		}
		update();
	</script>
	</div>
</body>
